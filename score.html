<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Live Score</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>

    <header>
        <a href="page1.html"><img src="Logo.png" alt="logo" class="logo" width="150px" height="100px" href="index.html"></a>
        <nav>
            <ul class="nav-links">
                <li><a href="page1.html">Home</a></li>
                <li><a href="series.html">Series:</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <!-- <li><a href="#">Status Corner</a></li> -->
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </nav>

       
        <a class="cta" href="about.html"><button>About Us</button></a>
    </header>

    <div class="score-container">
        <div class="name">
            <div class="container">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <h3 class="animate-charcter">GO LIVE!!</h3>
                  </div>
                </div>
            </div>
        <div class="team">
        <div class="match1">
            <p class="team">Team A</p>
            <p class="score" id="teamAScore">0/0</p>
        </div>
        
        
        <div class="match2">
            <p class="team">Team B</p>
            <p class="score" id="teamBScore">0/0</p>
        </div>
        </div>
        
          
        <button class="update-button" onclick="updateScores()">Update Scores</button>
    </div>

    
    <script>
        function updateScores() {
            // Simulate a live score update
            const teamAScoreElement = document.getElementById('teamAScore');
            const teamBScoreElement = document.getElementById('teamBScore');

            const newTeamAScore = Math.floor(Math.random() * 201); // Generate a random score between 0 and 200
            const newTeamBScore = Math.floor(Math.random() * 201);

            teamAScoreElement.textContent = `${newTeamAScore}/5`; // Update the score
            teamBScoreElement.textContent = `${newTeamBScore}/5`;
        }
    </script>
</body>
</html>
